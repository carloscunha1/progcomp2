<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exercicio de Consumo de API</title>
  </head>
  <body>
    <h1>Lista de Usuários</h1>
    <input id="quantidade" type="number">
    <button onclick="carregarPostagens()">Carregar Postagens</button>
    <ul id="listaPosts"></ul>
    <script>
      async function carregarPostagens() {
        try {
          const resposta = await fetch("https://jsonplaceholder.typicode.com/posts");
          const posts = await resposta.json();
          const lista = document.getElementById("listaPosts");
          lista.innerHTML = ""; // limpa lista

          const tamanho = Number(document.getElementById("quantidade").value);

          for (let i = 0; i < tamanho; i++) {
            const li = document.createElement("li");
            const titulo = document.createElement("p");
            titulo.innerHTML = `<strong>Título:</strong> ${posts[i].title}`;
            const conteudo = document.createElement("p");
            conteudo.innerHTML = `<strong>Conteúdo:</strong> ${posts[i].body}`;
            li.appendChild(titulo);
            li.appendChild(conteudo);
            lista.appendChild(li);
          }
        } catch (erro) {
          console.error("Erro ao carregar usuários:", erro);
          alert("Não foi possível carregar os dados da API.");
        }
      }
    </script>
  </body>
</html>
